<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='aurora_icon.svg') }}">
    <title>Aurora</title>
    <style>
        :root {
            --bg-color: #050510;
            --card-bg: rgba(20, 20, 40, 0.6);
            --text-color: #e0e0e0;
            --accent-green: #00ff9d;
            --accent-purple: #bd00ff;
            --accent-blue: #00d4ff;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background: radial-gradient(circle at 10% 20%, rgba(0, 255, 157, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(189, 0, 255, 0.1) 0%, transparent 40%);
        }

        /* Aurora Effect */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #050510 0%, #0a0a20 100%);
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--accent-green), var(--accent-blue));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 0 10px rgba(0, 255, 157, 0.5));
        }

        /* Coming Soon Section */
        .coming-soon-container {
            display: none;
            padding: 3rem 2rem;
            border: 2px dashed var(--glass-border);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.02);
        }

        .coming-soon-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        p.subtitle {
            color: #888;
            margin-bottom: 3rem;
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease;
        }

        .glass-panel:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Engine Toggle */
        .engine-toggle {
            display: inline-flex;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid var(--glass-border);
        }

        .engine-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .engine-btn.active {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            color: white;
            box-shadow: 0 4px 15px rgba(189, 0, 255, 0.3);
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 15px;
            padding: 3rem 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: var(--accent-green);
            background: rgba(0, 255, 157, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--accent-green);
            margin-bottom: 1rem;
        }

        /* Progress & Status */
        .status-container {
            margin-top: 2rem;
            display: none;
        }

        .progress-bar-bg {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--accent-green);
        }

        .status-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .etc-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            font-family: monospace;
        }

        /* Audio Player */
        .audio-container {
            margin-top: 2rem;
            display: none;
        }

        audio {
            width: 100%;
            margin-top: 1rem;
            border-radius: 10px;
        }

        .download-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background: var(--accent-green);
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-green);
        }

        /* Animations */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 157, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 157, 0);
            }
        }
    </style>
</head>

<body>

    <div class="aurora-bg"></div>

    <div class="container">
        <h1>
            <img src="{{ url_for('static', filename='aurora_icon.svg') }}" alt="" class="header-icon">
            Aurora
        </h1>
        <p class="subtitle">Humane PDF to Audio Converter</p>

        <div class="glass-panel">
            <!-- Engine Selection -->
            <div class="engine-toggle" id="engine-selection">
                <button class="engine-btn active" onclick="setEngine('edge')" id="btn-edge">Aurora Flow</button>
                <button class="engine-btn" onclick="setEngine('google')" id="btn-google">Premium Journey</button>
            </div>

            <!-- Upload Area -->
            <div class="upload-area" id="drop-zone" onclick="document.getElementById('file-input').click()">
                <div class="upload-icon">ðŸ“„</div>
                <h3>Upload PDF</h3>
                <p style="color: #666; font-size: 0.9rem;">Drag & drop or click to browse</p>
                <input type="file" id="file-input" accept=".pdf" style="display: none"
                    onchange="handleFile(this.files[0])">
            </div>

            <!-- Coming Soon Area -->
            <div class="coming-soon-container" id="coming-soon-area">
                <div class="coming-soon-icon">âœ¨</div>
                <h3>Coming Soon</h3>
                <p style="color: #666; font-size: 0.9rem;">The Premium Journey experience is currently under
                    development. Stay tuned!</p>
            </div>

            <!-- Status & Progress -->
            <div class="status-container" id="status-container">
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progress-fill"></div>
                </div>
                <div class="status-text" id="status-text">Initializing...</div>
                <div class="etc-text" id="etc-text">Estimated time: Calculating...</div>

                <div style="margin-top: 1.5rem; display: flex; justify-content: center; gap: 1rem;">
                    <button id="pause-btn" onclick="togglePause()" class="engine-btn"
                        style="display:none; border: 1px solid var(--glass-border);">Pause</button>
                    <button id="cancel-btn" onclick="cancelTask()" class="engine-btn"
                        style="display:none; border: 1px solid #ff4444; color: #ff4444;">Cancel</button>
                </div>
            </div>

            <!-- Audio Player -->
            <div class="audio-container" id="audio-container">
                <h3 id="audio-title" style="color: var(--accent-green)">Audio Ready</h3>
                <audio id="audio-player" controls></audio>
                <br>
                <a href="#" id="download-link" class="download-btn">Download Audio</a>
                <br><br>
                <button onclick="resetUI()"
                    style="background:none; border:none; color:#666; cursor:pointer; text-decoration:underline;">Convert
                    Another</button>
            </div>
        </div>

        <!-- History Section -->
        <div class="glass-panel" style="margin-top: 2rem; width: 100%; display: none;" id="history-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="margin: 0; color: var(--accent-blue);">Conversion History</h3>
                <button onclick="clearSession()"
                    style="background: rgba(255, 68, 68, 0.2); border: 1px solid #ff4444; color: #ff4444; border-radius: 5px; cursor: pointer; padding: 5px 10px; font-size: 0.8rem;">
                    Clear History
                </button>
            </div>
            <div id="history-list" style="max-height: 200px; overflow-y: auto; text-align: left;">
                <!-- History items will be injected here -->
            </div>
        </div>

        <button onclick="toggleHistory()"
            style="margin-top: 1rem; background: none; border: none; color: #888; cursor: pointer; text-decoration: underline;">
            View History
        </button>
    </div>

    <script>
        let currentEngine = 'edge';
        let taskId = null;
        let pollInterval = null;
        let isPaused = false;
        let isHistoryVisible = false;

        // Load history on init
        fetchHistory();

        function setEngine(engine) {
            if (taskId) return; // Lock if processing
            currentEngine = engine;
            document.getElementById('btn-google').classList.toggle('active', engine === 'google');
            document.getElementById('btn-edge').classList.toggle('active', engine === 'edge');

            // Toggle Logic
            if (engine === 'google') {
                document.getElementById('drop-zone').style.display = 'none';
                document.getElementById('coming-soon-area').style.display = 'block';
            } else {
                document.getElementById('drop-zone').style.display = 'block';
                document.getElementById('coming-soon-area').style.display = 'none';
            }
        }

        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--accent-green)';
            dropZone.style.background = 'rgba(0, 255, 157, 0.1)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--glass-border)';
            dropZone.style.background = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--glass-border)';
            dropZone.style.background = 'transparent';
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        async function togglePause() {
            if (!taskId) return;
            const endpoint = isPaused ? '/resume' : '/pause';
            try {
                await fetch(`${endpoint}/${taskId}`, { method: 'POST' });
                isPaused = !isPaused;
                document.getElementById('pause-btn').innerText = isPaused ? 'Resume' : 'Pause';
            } catch (e) {
                console.error('Control error:', e);
            }
        }

        async function cancelTask() {
            if (!taskId) return;
            if (confirm('Do you want to stop processing the PDF?')) {
                try {
                    // Send cancel request but don't wait for it to finish before resetting UI
                    fetch(`/cancel/${taskId}`, { method: 'POST' }).catch(e => console.error('Cancel error:', e));

                    // Immediately reset UI as requested by user
                    resetUI();
                } catch (e) {
                    console.error('Cancel error:', e);
                    resetUI();
                }
            }
        }

        // Prevent accidental tab closure during processing
        window.addEventListener('beforeunload', (e) => {
            if (taskId) {
                e.preventDefault();
                e.returnValue = 'Processing is in progress. Are you sure you want to leave?';
            }
        });

        async function handleFile(file) {
            if (!file || file.type !== 'application/pdf') {
                alert('Please upload a valid PDF file.');
                return;
            }

            // UI Reset
            document.getElementById('drop-zone').style.display = 'none';
            document.getElementById('status-container').style.display = 'block';
            document.getElementById('audio-container').style.display = 'none';

            // Lock engine
            document.getElementById('engine-selection').style.opacity = '0.5';
            document.getElementById('engine-selection').style.pointerEvents = 'none';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('engine', currentEngine);

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                taskId = data.task_id;
                pollStatus();
            } catch (err) {
                showError(err.message);
            }
        }

        function pollStatus() {
            pollInterval = setInterval(async () => {
                try {
                    const res = await fetch(`/status/${taskId}`);
                    const data = await res.json();

                    updateStatus(data);

                    // Show controls
                    if (data.status === 'processing' || data.status === 'paused' || data.status === 'queued') {
                        document.getElementById('pause-btn').style.display = 'inline-block';
                        document.getElementById('cancel-btn').style.display = 'inline-block';
                    }

                    if (data.status === 'paused') {
                        isPaused = true;
                        document.getElementById('pause-btn').innerText = 'Resume';
                    } else {
                        isPaused = false;
                        document.getElementById('pause-btn').innerText = 'Pause';
                    }

                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        showResult(data);
                    } else if (data.status === 'failed') {
                        clearInterval(pollInterval);
                        showError(data.message);
                    } else if (data.status === 'cancelled') {
                        clearInterval(pollInterval);
                        resetUI();
                    }
                } catch (err) {
                    console.error(err);
                }
            }, 1000);
        }

        function updateStatus(data) {
            const progress = data.progress || 0;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('status-text').innerText = data.message;

            // Simple ETC placeholder logic
            if (progress > 0 && progress < 100) {
                document.getElementById('etc-text').innerText = 'Estimated time: ~' + Math.ceil((100 - progress) / 2) + 's remaining';
            } else {
                document.getElementById('etc-text').innerText = '';
            }
        }

        function showResult(data) {
            document.getElementById('status-container').style.display = 'none';
            document.getElementById('audio-container').style.display = 'block';

            // Unlock engine
            document.getElementById('engine-selection').style.opacity = '1';
            document.getElementById('engine-selection').style.pointerEvents = 'auto';

            const audioUrl = `/download/${taskId}`;
            const player = document.getElementById('audio-player');
            player.src = audioUrl;

            document.getElementById('download-link').href = audioUrl;
            document.getElementById('download-link').download = data.result; // Use filename from backend
            document.getElementById('audio-title').innerText = data.result;
        }

        function showError(msg) {
            document.getElementById('status-text').innerText = 'Error: ' + msg;
            document.getElementById('status-text').style.color = '#ff4444';
            document.getElementById('progress-fill').style.backgroundColor = '#ff4444';

            // Unlock engine
            document.getElementById('engine-selection').style.opacity = '1';
            document.getElementById('engine-selection').style.pointerEvents = 'auto';
        }

        function resetUI() {
            taskId = null;
            isPaused = false;
            if (pollInterval) clearInterval(pollInterval);

            document.getElementById('drop-zone').style.display = 'block';
            document.getElementById('status-container').style.display = 'none';
            document.getElementById('audio-container').style.display = 'none';
            document.getElementById('file-input').value = '';
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('status-text').style.color = '#aaa';
            document.getElementById('progress-fill').style.backgroundColor = 'linear-gradient(90deg, var(--accent-green), var(--accent-blue))';

            document.getElementById('pause-btn').style.display = 'none';
            document.getElementById('cancel-btn').style.display = 'none';
            document.getElementById('pause-btn').innerText = 'Pause';

            // Unlock engine
            document.getElementById('engine-selection').style.opacity = '1';
            document.getElementById('engine-selection').style.pointerEvents = 'auto';
        }

        async function fetchHistory() {
            try {
                const res = await fetch('/history');
                const data = await res.json();
                renderHistory(data);
            } catch (e) {
                console.error('Failed to load history', e);
            }
        }

        function renderHistory(items) {
            const list = document.getElementById('history-list');
            if (items.length === 0) {
                list.innerHTML = '<p style="color:#666; font-size:0.9rem;">No history yet.</p>';
                return;
            }
            list.innerHTML = items.map(item => `
                <div style="padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center;">
                    <div style="font-size: 0.9rem;">
                        <div style="color: #ddd;">${item.filename}</div>
                        <div style="font-size: 0.8rem; color: #666;">${item.date}</div>
                    </div>
                    <a href="/download/${item.id}" download="${item.audio_filename}" 
                       style="color: var(--accent-green); text-decoration: none; font-size: 0.9rem; padding: 5px 10px; border: 1px solid var(--accent-green); border-radius: 5px;">
                        Download
                    </a>
                </div>
            `).join('');
        }

        function toggleHistory() {
            isHistoryVisible = !isHistoryVisible;
            document.getElementById('history-panel').style.display = isHistoryVisible ? 'block' : 'none';
            // Refresh logic if needed
            if (isHistoryVisible) fetchHistory();
        }

        async function clearSession() {
            if (!confirm('Are you sure you want to clear your history? This will delete all your converted files.')) return;
            try {
                const res = await fetch('/cleanup-session', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({}) });
                const data = await res.json();
                if (data.status === 'cleared') {
                    fetchHistory(); // Refresh list (should be empty)
                } else {
                    alert('Failed to clear session');
                }
            } catch (e) {
                console.error('Clear error:', e);
                alert('Error clearing session');
            }
        }
    </script>
</body>

</html>
