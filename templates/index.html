<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Audio Converter</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#a855f7',
                        dark: '#0f172a',
                        surface: '#1e293b',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            min-height: 100vh;
            color: white;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom scrollbar for history */
        .history-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .history-scroll::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
        }

        .history-scroll::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }

        .history-scroll::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4 min-h-screen">

    <div id="root" class="w-full max-w-6xl"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [file, setFile] = useState(null);
            const [taskId, setTaskId] = useState(null);
            const [status, setStatus] = useState('idle'); // idle, uploading, queued, processing, completed, failed
            const [progress, setProgress] = useState(0);
            const [message, setMessage] = useState('');
            const [downloadUrl, setDownloadUrl] = useState(null);
            const [history, setHistory] = useState([]);
            const [data, setData] = useState({});
            const fileInputRef = useRef(null);

            const fetchHistory = async () => {
                try {
                    const res = await axios.get('/history');
                    setHistory(res.data);
                } catch (err) {
                    console.error("Failed to fetch history", err);
                }
            };

            useEffect(() => {
                fetchHistory();
            }, []);

            const handleFileChange = (e) => {
                if (e.target.files && e.target.files[0]) {
                    const selectedFile = e.target.files[0];
                    if (selectedFile.type !== 'application/pdf') {
                        setStatus('failed');
                        setMessage('Please select a valid PDF file.');
                        return;
                    }
                    setFile(selectedFile);
                    resetState();
                }
            };

            const resetState = () => {
                setTaskId(null);
                setStatus('idle');
                setProgress(0);
                setMessage('');
                setDownloadUrl(null);
                setData({});
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.stopPropagation();
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    const droppedFile = e.dataTransfer.files[0];
                    if (droppedFile.type !== 'application/pdf') {
                        setStatus('failed');
                        setMessage('Please drop a valid PDF file.');
                        return;
                    }
                    setFile(droppedFile);
                    resetState();
                }
            };

            const handleUpload = async () => {
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    setStatus('uploading');
                    setMessage('Uploading PDF...');

                    const response = await axios.post('/upload', formData, {
                        headers: { 'Content-Type': 'multipart/form-data' }
                    });

                    setTaskId(response.data.task_id);
                    setStatus('queued');
                    setMessage('Queued for processing...');
                } catch (error) {
                    console.error("Upload failed", error);
                    setStatus('failed');
                    setMessage('Upload failed: ' + (error.response?.data?.error || error.message));
                }
            };

            useEffect(() => {
                let interval;
                if (taskId && status !== 'completed' && status !== 'failed' && status !== 'idle') {
                    interval = setInterval(async () => {
                        try {
                            const response = await axios.get(`/status/${taskId}`);
                            const data = response.data;
                            setData(data);

                            setStatus(data.status);
                            setProgress(data.progress);
                            setMessage(data.message);

                            if (data.status === 'completed') {
                                setDownloadUrl(`/download/${taskId}`);
                                clearInterval(interval);
                                fetchHistory(); // Refresh history on completion
                            } else if (data.status === 'failed') {
                                clearInterval(interval);
                            }
                        } catch (error) {
                            console.error("Status check failed", error);
                        }
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [taskId, status]);

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    {/* Main Converter Area */}
                    <div className="lg:col-span-2 glass-card rounded-3xl p-8 shadow-2xl transition-all duration-300">
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-primary to-secondary mb-4 shadow-lg shadow-primary/30">
                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                                </svg>
                            </div>
                            <h1 className="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                                PDF to Audio
                            </h1>
                            <p className="text-gray-400 mt-2">Transform your documents into speech (High Performance)</p>
                        </div>

                        {/* File Upload Area */}
                        <div
                            className={`relative border-2 border-dashed rounded-2xl p-8 text-center transition-all duration-300 ${file ? 'border-primary bg-primary/10' : 'border-gray-600 hover:border-gray-400 hover:bg-gray-800/50'
                                }`}
                            onDragOver={handleDragOver}
                            onDrop={handleDrop}
                        >
                            <input
                                type="file"
                                accept=".pdf"
                                onChange={handleFileChange}
                                className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                ref={fileInputRef}
                            />

                            {file ? (
                                <div className="flex flex-col items-center">
                                    <svg className="w-12 h-12 text-primary mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    <p className="font-semibold text-lg text-white truncate max-w-xs">{file.name}</p>
                                    <p className="text-sm text-gray-400 mt-1">{(file.size / 1024 / 1024).toFixed(2)} MB</p>
                                    <button
                                        onClick={(e) => {
                                            e.preventDefault();
                                            setFile(null);
                                            resetState();
                                        }}
                                        className="mt-4 text-xs text-red-400 hover:text-red-300 z-10 relative"
                                    >
                                        Remove File
                                    </button>
                                </div>
                            ) : (
                                <div className="flex flex-col items-center">
                                    <svg className="w-12 h-12 text-gray-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                    </svg>
                                    <p className="font-medium text-gray-300">Drop your PDF here</p>
                                    <p className="text-sm text-gray-500 mt-1">or click to browse</p>
                                </div>
                            )}
                        </div>

                        {/* Action Area */}
                        <div className="mt-8 space-y-4">
                            {status === 'idle' && file && (
                                <button
                                    onClick={handleUpload}
                                    className="w-full py-4 px-6 rounded-xl font-bold text-white bg-gradient-to-r from-primary to-secondary hover:opacity-90 transition-all transform hover:scale-[1.02] shadow-lg shadow-primary/25"
                                >
                                    Generate Audio Book
                                </button>
                            )}

                            {(status === 'uploading' || status === 'queued' || status === 'processing') && (
                                <div className="bg-surface rounded-xl p-6 border border-gray-700">
                                    <div className="flex justify-between mb-2">
                                        <span className="text-sm font-medium text-primary animate-pulse">{message}</span>
                                        <div className="text-right">
                                            <span className="text-sm font-bold text-white block">{progress}%</span>
                                            {status === 'processing' && (
                                                <span className="text-xs text-gray-400 block">
                                                    {data.etc_seconds !== undefined
                                                        ? `Est. time: ${Math.floor(data.etc_seconds / 60)}m ${data.etc_seconds % 60}s`
                                                        : 'Calculating...'}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                    <div className="w-full bg-gray-700 rounded-full h-3 overflow-hidden">
                                        <div
                                            className="bg-gradient-to-r from-primary to-secondary h-full rounded-full transition-all duration-500 ease-out relative"
                                            style={{ width: `${progress}%` }}
                                        >
                                            <div className="absolute inset-0 bg-white/20 animate-pulse"></div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {status === 'completed' && downloadUrl && (
                                <div className="space-y-4 animate-fade-in">
                                    <div className="bg-green-500/10 border border-green-500/20 rounded-xl p-4 flex items-center gap-3">
                                        <div className="bg-green-500 rounded-full p-1">
                                            <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path></svg>
                                        </div>
                                        <span className="text-green-400 font-medium">Conversion Complete!</span>
                                    </div>
                                    <a
                                        href={downloadUrl}
                                        download
                                        className="block w-full py-4 px-6 rounded-xl font-bold text-center text-white bg-green-600 hover:bg-green-500 transition-all transform hover:scale-[1.02] shadow-lg shadow-green-500/25"
                                    >
                                        Download Audio Book
                                    </a>
                                    <button
                                        onClick={() => { setFile(null); resetState(); }}
                                        className="block w-full py-3 text-sm text-gray-400 hover:text-white transition-colors"
                                    >
                                        Convert Another File
                                    </button>
                                </div>
                            )}

                            {status === 'failed' && (
                                <div className="bg-red-500/10 border border-red-500/20 rounded-xl p-4 flex items-start gap-3">
                                    <svg className="w-6 h-6 text-red-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                    <div>
                                        <p className="text-red-400 font-medium">Error</p>
                                        <p className="text-red-300 text-sm mt-1">{message}</p>
                                        <button
                                            onClick={resetState}
                                            className="mt-3 text-xs bg-red-500/20 hover:bg-red-500/30 text-red-300 px-3 py-1 rounded-md transition-colors"
                                        >
                                            Try Again
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* History Sidebar */}
                    <div className="glass-card rounded-3xl p-6 shadow-2xl h-fit max-h-[800px] flex flex-col">
                        <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                            <svg className="w-5 h-5 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Recent Conversions
                        </h2>

                        <div className="overflow-y-auto history-scroll pr-2 space-y-3 flex-1">
                            {history.length === 0 ? (
                                <div className="text-center py-8 text-gray-500">
                                    <p>No history yet</p>
                                </div>
                            ) : (
                                history.map((item) => (
                                    <div key={item.id} className="bg-surface/50 rounded-xl p-4 border border-gray-700 hover:border-gray-500 transition-colors">
                                        <div className="flex justify-between items-start mb-2">
                                            <h3 className="font-medium text-white truncate w-32" title={item.filename}>{item.filename}</h3>
                                            <span className="text-xs text-gray-400">{item.date.split(' ')[0]}</span>
                                        </div>
                                        <div className="flex justify-between items-center text-xs text-gray-400 mb-3">
                                            <span>{(item.size / 1024 / 1024).toFixed(2)} MB</span>
                                            <span>{item.pages} pages</span>
                                        </div>
                                        <a
                                            href={`/download/${item.id}`}
                                            download
                                            className="block w-full py-2 px-3 rounded-lg bg-primary/20 text-primary hover:bg-primary/30 text-center text-sm font-semibold transition-colors"
                                        >
                                            Download
                                        </a>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
